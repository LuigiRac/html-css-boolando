<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>


<body>
<!-- Header -->
<header class="debug">
    <div class="d-flex container align-items between-cont">
        <nav>
            <ul class="d-flex">
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">Bambini</a></li>
            </ul>
        </nav>

        <div class="d-flex center debug">
            <img src="img/boolean-logo.png" alt="logo boolando">
        </div>

        <nav>
            <ul class="d-flex">
                    <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </nav>
    </div>
</header>


                
                
<!-- Main -->
<main class=" container debug">
    <div class="row">
        <div class="col debug">
            <img src="img/1.webp" alt="imm 1">
            <div class="discount">-50%</div>
            <div class="sostenibility">Sostenibilità</div>
            <div class="heart"> &hearts;</div>
        </div>

        <div class="col debug">
            <img src="img/2.webp" alt="imm 2">
            <div class="discount">-30%</div>
            <div class="heart"> &hearts;</div>
        </div>

        <div class="col debug">
            <img src="img/3.webp" alt="imm 3">
            <div class="discount">-30%</div>
            <div class="heart"> &hearts;</div>
        </div>

        <div class="col debug">
            <img src="img/4.webp" alt="imm 4">
            <div class="discount">-30%</div>
            <div class="sostenibility">Sostenibilità</div>
            <div class="heart"> &hearts;</div>
        </div>

        <div class="col debug">
            <img src="img/5.webp" alt="imm 5">
            <img class="retro" src="img/5b.webp" alt="imm 5 retro">
            <div class="heart"> &hearts;</div>
        </div>

        <div class="col debug">
            <img src="img/6.webp" alt="imm 6">
            <div class="sostenibility sost-left">Sostenibilità</div>
            <div class="heart"> &hearts;</div>
        </div>
    </div>

    
       
        
   
</main> 


<!-- Footer -->
<footer class="container debug">
footer
</footer>
    
</body>
</html>
